{% extends "base.html" %}

{% block title %}Verify your Email{% endblock %}

{% block content %}

<h1 class = "text-center">Verify your Email</h1>
<p class="text-center">Please verify your email address by entering the code sent.</p>

<form action="verifyEmail" method="post">

    <!-- Verification code input -->
    <div class="form-group">
        <label for="code">Verification Code</label>
        <input type="text" class="form-control" id="code" name="code" placeholder="Code">
    </div>

    <!-- Submit button -->
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        <p>Not received an email? Click <a href="sendVerifyEmail">here</a> to resend, or click <a href="sign_up">here</a> go back to sign-up.</p>
    </div>
</form>

{% endblock %}
