{% extends "base.html" %}
{% block cssImport %}<link rel="stylesheet" href="../static/css/authStyle.css">{% endblock %}
{% block title %}Login{% endblock %}


{% block content %}

<form method = "POST" class="authForm">
    <h3 align="center" style="font-weight: bolder;">Login</h3>
    <div class = "form-group">
        <label for="email">Email Address</label>
        <input 
            type = "email" 
            class="form-control" 
            id="email" 
            name = "email" 
            placeholder="Enter email"
        />
    </div>
    <div class = "form-group">
        <label for="password">Password</label>
        <input 
            type = "password" 
            class="form-control" 
            id="password" 
            name = "password" 
            placeholder="Enter password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>

    <div>
        <p>Don't have an account? <a href="/sign_up">Sign up</a></p>
    </div>

</form>

{% endblock %}
