<!-- Page to join a quiz -->

{% extends "base.html" %}
{% block cssImport %}<link rel="stylesheet" href="../static/css/joinStyle.css">{% endblock %}
{% block title %}Join{% endblock %}

{% block content %}

<form method="POST" class="joinForm">
    <h3 align="center" style="font-weight: bolder;">Join a quiz!</h3>
    <div class = "form-group">
        <label for="name">Name</label>
        <input 
            type = "text" 
            class="form-control" 
            id="name" 
            name = "name" 
            placeholder="Pick a name!"
            value="{{name}}"
        />
    </div>
    <div class = "form-group">
        <label for="code">Code</label>
        <input 
            type = "text" 
            class="form-control" 
            id="code" 
            name = "code" 
            placeholder="Session Code"
            value="{{code}}"
        />
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Join</button>
    

    <div style="padding: 1vh;">
        <p>Join as a <a href="/marker">marker</a> instead?</p>
    </div>
</form>


{% endblock %}
